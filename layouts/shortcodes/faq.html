<div class="faq-item">
  <button class="faq-question" onclick="this.nextElementSibling.classList.toggle('active'); this.classList.toggle('active')">
    {{ .Get "question" }}
  </button>
  <div class="faq-answer">
    <div class="faq-answer-content">
      {{ .Inner | markdownify }}
    </div>
  </div>
</div>
